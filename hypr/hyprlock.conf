input-field {
	monitor =
	size = 300, 36
	outline_thickness = 2
	dots_size = 0.2
	dots_spacing = 0.15
	dots_center = false
	inner_color = rgba(7a7a7ab3)
	outer_color = rgba(200, 200, 200, 255)
	font_color = rgb(f8f8f2)
	fade_on_empty = false
	fade_timeout = 1000
	hide_input = false
	rounding = -1
	check_color = rgb(204,136,34)
	fail_color = rgb(204,34,34)
	fail_text = <i>$FAIL</i>
	fail_transition = 300
	capslock_color = -1
	numlock_color = -1
	bothlock_color = -1
	invert_numlock = false
	swap_font_color = false

	position = 0, -5
	halign = center
	valign = center
}

label {
	monitor =
	text = $TIME
	text_align = center
	color = rgb(f8f8f2)
	font_size = 64
	font_family = Noto Sans
	rotate = 0

	position = 0, 82
	halign = center
	valign = center
}

shape {
	monitor =
	size = 500, 300
	color = rgba(282a37b3)
	rounding = 16
	border_size = 0
	rotate = 0
	xray = false

	position = 0, 0
	halign = center
	valign = center
}

background {
	monitor =
	path = /usr/share/hypr/wall2.png

	blur_passes = 1
	blur_size = 4
	noise = 0.0117
	contrast = 0.8916
	brightness = 0.8172
	vibrancy = 0.1696
	vibrancy_darkness = 0.0
}
